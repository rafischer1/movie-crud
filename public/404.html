<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah"
      rel="stylesheet">
    <style>
      * {
        background-color: teal;
        color: salmon;
        font-size: 150px;
        font-family: 'Gloria Hallelujah', cursive;
        padding: 10px;
        text-align: center;
        border: 20px ridge rgb(87, 145, 104);
        border-bottom: 20px inset rgb(144, 78, 130);
        border-top: 20px double rgb(210, 206, 108);

        animation: up 2s ease 1;
      }

      @keyframes up {
        0% {
          opacity: 0;

        }
        10%,
        90% {
          opacity: 1;
        }
        100% {

          opacity: 0;
          transform: translateY(-704px);
        }
      }
    </style>
  </head>

  <body>
    <h2>404 Not Found</h2>
  </body>

</html>
